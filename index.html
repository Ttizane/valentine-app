<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San Valentino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="bg-hearts" aria-hidden="true"></div>

  <main class="shell">
    <section class="card" aria-label="Benvenuto">
      <header class="header">
        <h1> &#9829; Questionario di San Valentino &#9829;</h1>
        <p class="sub">Un piccolo pensiero per la mia fiassata. Spero ti piaccia!</p>
      </header>

      <form id="startForm" class="form">
        <label class="field">
          <span class="label">Come ti chiami?</span>
          <input class="input" name="name" autocomplete="name" placeholder="Es. Puspi" maxlength="24" required />
        </label>

        <button class="btn btn-primary" type="submit">
          Inizia
        </button>
      </form>

      <footer class="footer"> 
        <p class="hint">Suggerimento: usa il mouse… ti servirà tra poco.</p>
      </footer>
    </section>
  </main>

  <script src="assets/app.js"></script>
  <script>
    window.ValentineApp.initStartPage();
  </script>
</body>
</html>

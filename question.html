<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La domanda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="bg-hearts" aria-hidden="true"></div>

  <main class="shell">
    <section class="card" aria-label="Domanda">
      <header class="header">
        <div class="badge">Pagina 1/3</div>
        <h1 id="questionTitle">Vuoi essere la mia Valentina?</h1>
        <p class="sub">Scegli con attenzione…</p>
      </header>

      <div class="choice-area" id="choiceArea">
        <button class="btn btn-primary" id="yesBtn" type="button">Sì</button>
        <button class="btn btn-ghost" id="noBtn" type="button">No</button>
      </div>

      <div class="tiny" id="status" aria-live="polite"></div>

      <footer class="footer">
        <a class="link" href="index.html">← Torna indietro</a>
      </footer>
    </section>
  </main>

  <script src="assets/app.js"></script>
  <script>
    window.ValentineApp.initQuestionPage();
  </script>
</body>
</html>
